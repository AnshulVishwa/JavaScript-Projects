<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agoma</title>
    <link rel="stylesheet" href="mainpage.css">

    <!-- // font for agoma -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    
    <!-- Font for website -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="cover"></div>
    <div class="content">
        <nav class="navbar">
            <div class="brand">
                <img class="image-logo" src="./Component/logo_white.png">
                <span class="brandName">Agoma</span>
            </div>
            <div class="heading">
                <h1>What's the plan for today...ðŸ¤”</h1>
            </div>
            <div class="setting">
                <i class="fa-solid fa-gear"></i>
            </div>
        </nav>
        <div class="lower">
            <section class="left">
                <div class="dashboard">
                    <span>Dashboard</span>
                </div>
                <div class="createNew">
                    <div class="box">
                        <span>Create new Project</span>
                        <i class="fa-solid fa-pen-nib"></i>
                    </div>
                </div>
                <div class="content_list">
                    <!-- <div class="borderLine"></div> -->
                    <div class=" content_item notes">
                        <i class="fa-solid fa-circle-notch icon"></i>
                        <span>Notes</span>
                    </div>
                    <div class=" content_item to-do">
                        <i class="fa-solid fa-circle-notch icon"></i>
                        <span>To-do</span>
                    </div>
                    <div class=" content_item List">
                        <i class="fa-solid fa-circle-notch icon"></i>
                        <span>List</span>
                    </div>
                    <div class=" content_item canvas">
                        <i class="fa-solid fa-circle-notch icon"></i>
                        <span>Canvas</span>
                    </div>
                    <!-- <div class="borderLine"></div> -->
                </div>
                
                <div class="greet"></div>
            </section>
            <section class="right">
                <div class="previous">
                    <div class="box">
                        <span>Previous Projects</span>
                        <i class="fa-solid fa-backward"></i>
                    </div>
                </div>
                <div class="previousDocs"></div>
            </section>
        </div>
    </div>
</body>
</html>
<script type="module" src="mainpage.js" defer></script>
