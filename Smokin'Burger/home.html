<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smokin'Burger</title>
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="background flex">
        <nav class="navbar flex">
            <div class="logo">
                <span class="bigger">S</span>mokin'
                <span class="bigger">B</span>urger
            </div>
            <div class="home">
                <span>Home</span>
            </div>
            <div class="search flex">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="inputSearch" placeholder="Search">
            </div>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <span>Location</span>
            </div>
            <div class="restaurant">
                <span>Restaurant</span>
            </div>
            <div class="login">
                <span>Login/Signup</span>
            </div>
        </nav>
        <div class="backgroundDiv flex">
            <div class="innerBack flex">
                <span class="text1">Your Burger,</span>
                <img src="./Files/logo.png" class="backgroundImage"></img>
                <span class="text2">Your Way</span>
            </div>
        </div>
    </div>
    <div class="ChooseStyleDivBackground">
        <div class="backgroundImageLowerOpacity flex">
            <div class="contentDiv flex">
                <span>Choose your style</span>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
